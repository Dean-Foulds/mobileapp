<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="profile.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Industry</ion-label>
    <ion-input [(ngModel)]="profile.industry"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Job Title</ion-label>
    <ion-input [(ngModel)]="profile.jobtitle"></ion-input>
  </ion-item>
  <button ion-button clear block (click)="createProfile">Create profile</button>
</ion-content>
